<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <title>Aula de Tabelas</title>
    </head>
    <body>
        <h2>Precificação:</h2>
        <table border="1">
            <thead>
                <td></td>
                <td>Valor Inicial</td>
                <td>Valor Final</td>
            </thead>
            <tbody>
                <tr>
                    <td>Massa</td>
                    <td>R$2,30</td>
                    <td>R$5,00</td>
                </tr>
                <tr>
                    <td>Molho Especial</td>
                    <td>R$1,68</td>
                    <td>R$3,90</td>
                </tr>
            </tbody>

            <tfoot>
                <td>Valor Total</td>
                <td>R$3,98</td>
                <td>R$8,90</td>
            </tfoot>
        </table>
    </body>
</html>
